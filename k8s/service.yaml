apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  type: LoadBalancer  # Set the service type to LoadBalancer
  ports:
    - port: 80  # Port to expose externally
      targetPort: 3000  # Port on the container
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend  # Ensure this matches the label of your backend pod
  type: LoadBalancer
  ports:
    - port: 80  # Port to expose externally
      targetPort: 8000  # Port on the container
